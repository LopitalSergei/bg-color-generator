<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Hex generator</title>
</head>

<body>
	<main class="main">
		<div class="main__container">
			<div class="main__hex-color-bg">
				<h1 class="main__title">Click on the button to change the background color to random</h1>
				<div class="main__subtitle">Hex background color is <span id="main__hex-code">#000000</span></div>
				<div class="main__buttons">
					<button onclick="colorChange()" type="button" class="main__button button-1">Color change</button>
					<button onclick="gradientChange()" type="button" class="main__button button-2">Gradient change</button>
					<button onclick="colorCopy()" type="button" class="main__button button-3">Copy</button>
				</div>
			</div>
		</div>
	</main>
</body>

<script src="js/script.js"></script>

</html>
